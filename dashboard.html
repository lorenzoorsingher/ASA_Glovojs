<!-- index.html -->
<link href="/path/to/dashboard.css">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>


  <div id="mapdiv">
    <table id="myTable" class="table table-borderless table-striped table-earning">
    <tbody id="mapTable"></tbody>
    </table>
  </div>
  <div id="info">
  </div>
  <div id="carrying">
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('update', (data) => {
      document.getElementById('updates').innerText = JSON.stringify(data);
    });


    socket.on('map', (data) => {


      
      w = data["map_size"][0];
      h = data["map_size"][1];
      tiles = data["tiles"];
      plan_move = data["plan"][0]; 
      plan_pickup = data["plan"][1]; 
      plan_drop = data["plan"][2]; 
      plan_target  = data["plan"][3];
      parcels = data["parc"];
      carrying = data["carrying"];
      agents = data["agents"];
      blk_agents = data["blk_agents"];

      document.getElementById('info').innerHTML = "<div><h2>"+plan_target+"</h2><div>";
      document.getElementById('carrying').innerHTML = "<div><h2>"+carrying+"</h2><div>";

      const table = document.getElementById("mapTable");
      table.innerHTML = "";

      console.log(agents)
      
      for (let i = 0; i < h; i++) {
        let y = h-i-1;
        let row = table.insertRow();
        
        for (let j = 0; j < w; j++) {

          let x = j;
          

          let tile = row.insertCell();

            tile.innerHTML = "<div></div>";
            tile.style.width = "20px";
            tile.style.height = "20px";
            let color = "black";
            switch (tiles[y][j]["type"]) {
              case "W":
                color = "green";
                break;
              case "D":
                color = "red";
                break;

            }
            

            str = j + "-" + (y);
            //console.log(str);
            if (plan_move.includes(str)) {
              if (plan_target == "RANDOM") {
                color = "grey";
              } else {
                color = "blue";
              }
            }

            for (p of parcels) {

              if (p.x == j && p.y == y) {
                color = "yellow";
                tile.innerHTML = "<div><b>"+p.reward+"</b></div>";
              }
            }

            if (plan_pickup.includes(str)) {
              color = "GreenYellow";
            }else if (plan_drop.includes(str)) {
              color = "orange";
            }


            tile.style.backgroundColor = color;
        }
        let tile = row.insertCell();
        tile.innerHTML = "<div>"+(y)+"</div>";
      }
      let row = table.insertRow();
      for (let j = 0; j < w; j++) {
        let tile = row.insertCell();
        tile.innerHTML = "<div>"+j+"</div>";
      }
      agent = data["agent"];

      //console.log(Math.round(h-agent[1]), " ", Math.round(agent[0]));
      table.rows[Math.round(h-agent[1])-1].cells[Math.round(agent[0])].style.backgroundColor = "purple";

      for (a of agents) {
        table.rows[Math.round(h-a.y)-1].cells[Math.round(a.x)].style.backgroundColor = "pink";
      }
      for (a of blk_agents) {
        table.rows[Math.round(h-a.y)-1].cells[Math.round(a.x)].style.backgroundColor = "HotPink";
      }


    });
  </script>
</body>
</html>
